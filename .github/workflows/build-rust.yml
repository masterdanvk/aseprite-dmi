name: Build Rust Library
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-rust.yml'
      - 'lib/**'

jobs:
  build-rust:
    name: Build Rust in Steam Runtime
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build in Steam Runtime container
        uses: addnab/docker-run-action@v3
        with:
          image: registry.gitlab.steamos.cloud/steamrt/scout/sdk
          options: -v ${{ github.workspace }}:/work
          run: |
            set -ex
            apt-get update
            apt-get install -y curl build-essential

            # Install Rust with simpler curl command
            curl -sSf https://sh.rustup.rs > rustup.sh
            chmod +x rustup.sh
            ./rustup.sh -y --default-toolchain stable --profile minimal

            # Export cargo env manually since . might not work
            export PATH="$HOME/.cargo/bin:$PATH"
            export CARGO_HOME="$HOME/.cargo"

            cd /work/lib
            cargo build --release

            # Copy built library
            mkdir -p /work/artifacts
            cp target/release/libdmi.so /work/artifacts/

      - name: Upload Rust library
        uses: actions/upload-artifact@v4
        with:
          name: steamrt-rust
          path: artifacts/libdmi.so
          if-no-files-found: error
